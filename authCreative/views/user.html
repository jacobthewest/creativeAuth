<!doctype html>
<html ng-app="myApp">
    
<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>


<body>
<div class="limiter">
		<div class="container-login100">
		    
			<div class="wrap-login100">
			    <h1>User Profile</h1>
			    
			     <div class="form-container" ng-controller="myController">
                    <form method="POST" action="/user/update">
                        <label>Username:</label>
                        <input type="text" id="username" name="username" ng-model="user.username" disabled><br>
                        <label>Email:</label>
                        <input type="email" id="email" name="email" ng-model="user.email"><br>          
                        <label>Favorite Color:</label>
                        <input type="text" id="color" name="color" ng-model="user.color"><br> 
                        <label>Favorite Sports Team:</label>
                        <input type="text" id="sports" name="sports" ng-model="user.sports"><br> 
                        <label>Favorite Dessert:</label>
                        <input type="text" id="dessert" name="dessert" ng-model="user.dessert"><br> 
                        <label>Relationship Status:</label>
                        <input type="text" id="relationship" name="relationship" ng-model="user.relationship"><br> 
                        <input type="submit" id="save" value="Save">
                    </form>
                    <form method="POST" action="/user/delete">
                        <input type="submit" id="delete" value="Delete User">
                    </form>
                </div>
                
                
                
                <span id="userMsg" class="login100-form">
                    <%= msg %>
                </span>
                <a id="homeLink" href="/">Home</a>
			</div>
		</div>
	</div>
	<script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
</body>

</html>
